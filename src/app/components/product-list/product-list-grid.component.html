<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <!-- loop over the collection list -->
        <div *ngFor="let tempProduct of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{ tempProduct.id }}">
              <img class="img-responsive" src="{{ tempProduct.imageUrl }}" />
            </a>

            <a routerLink="/products/{{ tempProduct.id }}">
              <h1>{{ tempProduct.name }}</h1>
            </a>

            <div class="price">
              {{ tempProduct.unitPrice | currency : "USD" }}
            </div>
            <button
              (click)="addToCart(tempProduct)"
              class="btn btn-primary btn-sm"
            >
              Add to cart
            </button>
          </div>
        </div>

        <!-- if product empty then display message -->
        <div
          *ngIf="products?.length == 0"
          class="alert-warnung col-md-12"
          role="alert"
        >
          No product found.
        </div>
      </div>

      <!-- begin footer -->

      <div class="">
        <div class="row">
            <div class="row">
              <div class="pagination justify-content-center col-md-11">
                <ngb-pagination
                  [(page)]="thePageNumber"
                  [pageSize]="thePageSize"
                  [collectionSize]="theTotalElements"
                  [maxSize]="5"
                  [boundaryLinks]="true"
                  (pageChange)="listProduct()"
                >
                </ngb-pagination>
              </div>
              <div class="col-md-1 mt-2">
                <span class="mr-2">Page size</span>
                <select
                  #myPageSelect
                  (change)="updatePageSize(myPageSelect.value)"
                >
                  <option selected="true">5</option>
                  <option>10</option>
                  <option>20</option>
                  <option>50</option>
                </select>
              </div>
            </div>
        </div>
      </div>

      <!-- end footer -->
    </div>
  </div>
</div>
